{% extends 'base.html' %}
{% block content%}
    <div class="create-article">
        <h2>
            Create an Article for the blog
        </h2>
        <form class="site-form" action="{% url 'create' %}" method="post" enctype="multipart/form-date">
            {% csrf_token %}
            {{form}} 
            <input type="submit" value="Create">

        </form>
    </div>
    
{% endblock %}
