{% extends 'base.html' %}

{% block content%}
<h1>Login</h1>
<form class="site-form" action="{% url 'login' %}" method="post">
    {{form}}
    {% if request.GET.next %}
        <input type="hidden" name="next" value="{{request.GET.next}}">
    {% endif %}    
    
    {% csrf_token %}
    <input type="submit" value="Login">
    
</form>
{% endblock %}
